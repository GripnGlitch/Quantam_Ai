<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omnius AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=JetBrains+Mono:wght@300;400;500&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* \u2500\u2500 DESIGN TOKENS \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 */
    :root {
      --ink:       #08080a;
      --surface:   #0f0f12;
      --panel:     #14141a;
      --border:    rgba(255,255,255,0.06);
      --border-hi: rgba(255,255,255,0.12);
      --gold:      #d4a843;
      --gold-dim:  rgba(212,168,67,0.12);
      --gold-glow: rgba(212,168,67,0.25);
      --text:      #e8e4dc;
      --muted:     #6b6760;
      --user-bg:   #1a1a22;
      --ai-bg:     #111118;
      --radius:    12px;
      --radius-lg: 20px;
    }

    /* \u2500\u2500 RESET & BASE \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Syne', sans-serif;
      background: var(--ink);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      cursor: default;
    }

    /* \u2500\u2500 BACKGROUND GRID \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(212,168,67,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212,168,67,0.03) 1px, transparent 1px);
      background-size: 48px 48px;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -30vh;
      left: 50%;
      transform: translateX(-50%);
      width: 70vw;
      height: 60vh;
      background: radial-gradient(ellipse, rgba(212,168,67,0.07) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    /* \u2500\u2500 HEADER \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      height: 64px;
      background: rgba(8,8,10,0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      animation: slideDown 0.6s cubic-bezier(0.16,1,0.3,1) both;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to   { transform: translateY(0);     opacity: 1; }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo-mark {
      width: 34px;
      height: 34px;
      border: 1.5px solid var(--gold);
      border-radius: 8px;
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;
    }

    .logo-mark::before {
      content: '\u03a9';
      font-family: 'DM Serif Display', serif;
      font-size: 18px;
      color: var(--gold);
      line-height: 1;
    }

    .logo-mark::after {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gold-dim);
    }

    .logo-text {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 16px;
      letter-spacing: 0.08em;
      color: var(--text);
    }

    .logo-text span { color: var(--gold); }

    /* Mode Selector */
    .mode-selector {
      display: flex;
      align-items: center;
      gap: 4px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 100px;
      padding: 4px;
    }

    .mode-btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.05em;
      padding: 5px 14px;
      border-radius: 100px;
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .mode-btn:hover { color: var(--text); }

    .mode-btn.active {
      background: var(--gold);
      color: var(--ink);
      font-weight: 700;
    }

    /* Header controls */
    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 0.04em;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 8px #4ade80;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.4; }
    }

    /* \u2500\u2500 MAIN LAYOUT \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* \u2500\u2500 CHAT AREA \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 88px 0 180px;
      scroll-behavior: smooth;
    }

    .chat-area::-webkit-scrollbar { width: 4px; }
    .chat-area::-webkit-scrollbar-track { background: transparent; }
    .chat-area::-webkit-scrollbar-thumb { background: var(--border-hi); border-radius: 4px; }

    /* \u2500\u2500 EMPTY STATE \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 268px);
      text-align: center;
      padding: 40px 20px;
      animation: fadeUp 0.8s cubic-bezier(0.16,1,0.3,1) 0.3s both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .empty-omega {
      font-family: 'DM Serif Display', serif;
      font-size: 96px;
      color: var(--gold);
      opacity: 0.15;
      line-height: 1;
      margin-bottom: 32px;
      filter: blur(0.5px);
    }

    .empty-title {
      font-family: 'DM Serif Display', serif;
      font-size: 36px;
      font-weight: 400;
      color: var(--text);
      margin-bottom: 12px;
      letter-spacing: -0.01em;
    }

    .empty-sub {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.06em;
      margin-bottom: 48px;
    }

    .suggestion-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 640px;
    }

    .chip {
      font-family: 'Syne', sans-serif;
      font-size: 13px;
      font-weight: 400;
      padding: 10px 18px;
      border: 1px solid var(--border-hi);
      border-radius: 100px;
      background: var(--panel);
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .chip:hover {
      border-color: var(--gold);
      color: var(--text);
      background: var(--gold-dim);
      transform: translateY(-2px);
    }

    /* \u2500\u2500 MESSAGES \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 */
    .messages { max-width: 760px; margin: 0 auto; padding: 0 24px; }

    .message {
      display: flex;
      gap: 16px;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      animation: messageIn 0.4s cubic-bezier(0.16,1,0.3,1) both;
    }

    @keyframes messageIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .message:last-child { border-bottom: none; }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      flex-shrink: 0;
      display: grid;
      place-items: center;
      font-size: 13px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      margin-top: 2px;
    }

    .avatar.user {
      background: var(--user-bg);
      border: 1px solid var(--border-hi);
      color: var(--muted);
    }

    .avatar.ai {
      background: var(--gold-dim);
      border: 1px solid rgba(212,168,67,0.3);
      color: var(--gold);
      font-family: 'DM Serif Display', serif;
      font-size: 16px;
    }

    .message-body { flex: 1; min-width: 0; }

    .message-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .message-author {
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.04em;
    }

    .message.user .message-author { color: var(--muted); }
    .message.ai   .message-author { color: var(--gold); }

    .message-time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--muted);
      opacity: 0.6;
    }

    .message-mode {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 4px;
      background: var(--gold-dim);
      color: var(--gold);
      letter-spacing: 0.04em;
    }

    .message-content {
      font-size: 15px;
      line-height: 1.75;
      color: var(--text);
      word-break: break-word;
    }

    .message.user .message-content { color: rgba(232,228,220,0.8); }

    .message-content p { margin-bottom: 12px; }
    .message-content p:last-child { margin-bottom: 0; }

    .message-content code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border-hi);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--gold);
    }

    .message-content pre {
      background: var(--panel);
      border: 1px solid var(--border-hi);
      border-radius: var(--radius);
      padding: 20px;
      overflow-x: auto;
      margin: 16px 0;
    }

    .message-content pre code {
      background: none;
      border: none;
      padding: 0;
      color: var(--text);
      font-size: 13px;
    }

    /* \u2500\u2500 TYPING INDICATOR \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 */
    .typing-indicator {
      display: none;
      max-width: 760px;
      margin: 0 auto;
      padding: 20px 24px;
    }

    .typing-indicator.active { display: flex; gap: 16px; }

    .typing-dots {
      display: flex;
      align-items: center;
      gap: 5px;
      padding-top: 6px;
    }

    .typing-dots span {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--gold);
      animation: dot-bounce 1.4s ease-in-out infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dot-bounce {
      0%, 60%, 100% { transform: translateY(0);   opacity: 0.4; }
      30%           { transform: translateY(-6px); opacity: 1;   }
    }

    /* \u2500\u2500 INPUT DOCK \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 */
    .input-dock {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      z-index: 100;
      padding: 20px 24px 28px;
      background: linear-gradient(transparent, var(--ink) 30%);
    }

    .input-container {
      max-width: 760px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border-hi);
      border-radius: var(--radius-lg);
      padding: 12px 16px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .input-container:focus-within {
      border-color: rgba(212,168,67,0.4);
      box-shadow: 0 0 0 3px rgba(212,168,67,0.08);
    }

    textarea {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      font-family: 'Syne', sans-serif;
      font-size: 15px;
      color: var(--text);
      line-height: 1.6;
      max-height: 180px;
      overflow-y: auto;
    }

    textarea::placeholder { color: var(--muted); }

    textarea::-webkit-scrollbar { width: 3px; }
    textarea::-webkit-scrollbar-thumb { background: var(--border-hi); border-radius: 4px; }

    .input-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .action-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--border-hi);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .action-btn:hover { color: var(--text); border-color: var(--gold); background: var(--gold-dim); }

    .send-btn {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      border: none;
      background: var(--gold);
      color: var(--ink);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-btn:hover { background: #e0b84d; transform: scale(1.05); }
    .send-btn:active { transform: scale(0.96); }
    .send-btn:disabled { opacity: 0.4; cursor: default; transform: none; }

    /* Footer hint */
    .input-footer {
      max-width: 760px;
      margin: 10px auto 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-family: 'JetBrains Mono', mon
